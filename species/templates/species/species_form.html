{% extends 'base.html' %}
{% block title %}
  Create/Update form
{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid pt-3">
  <form action="" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <a href="{% url 'species:list-species' %}" class="btn btn-primary">Back</a>
    <input type="submit" value="Submit">
  </form>
</div>
{% endblock content %}
