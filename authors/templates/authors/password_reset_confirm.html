{% extends 'base.html' %}
{% block content %}
  
  {% if validlink %}
    <h3>Change Password</h3>
    <form action="" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Change password</button>
    </form>
  {% else %}
  <p>The password reset link was invalid, possibly because it has alreade been used.
    Please request a new password reset.
  </p>
  {% endif %}
    
{% endblock content %}
